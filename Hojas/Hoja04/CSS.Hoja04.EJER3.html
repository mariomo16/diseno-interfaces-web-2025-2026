<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ejercicio 3</title>

        <style>
            :root {
                font-family: arial;
            }
            #titulo{
                color: blue;
                margin-left: 40px;
            }
            #tabla, tr, th, td {
                text-align: center;
                border: 1px #333 solid;
                border-collapse: collapse;
            }
            .header {
                background-color: #008b8b;
                font-weight: bold;
                color: white;
            }
            .header:hover {
                text-decoration: underline;
            }
            .moneda {
                background-color: #e6f3ff;
                font-weight: bold;
                padding: 0em 0.3em 0em 1.2em;
            }
            .colorAlterno {
                background-color: #F0E68C;
            }
            th, td {
                margin: 10px;
            }
            th::first-letter {
                font-size: 140%;
            }
        </style>
    </head>
    <body>
        <h1 id="titulo">CAMBIO COMENTARIO</h1>
        <table id="tabla">
            <tr class="header">
                <th>Cambio</th>
                <th>Compra</th>
                <th>Venta</th>
                <th>Máximo</th>
                <th>Mínimo</th>
            </tr>
            <tr class="colorAlterno">
                <td class="moneda"><img src="./euro.png">Euro/Dolar</td>
                <td>1.2524</td>
                <td>1.2527</td>
                <td>1.2539</td>
                <td>1.2488</td>
            </tr>
            <tr>
                <td class="moneda"><img src="./dolar.png">Dolar/Yen</td>
                <td>119.01</td>
                <td>119.05</td>
                <td>119.82</td>
                <td>119.82</td>
            </tr>
            <tr class="colorAlterno">
                <td class="moneda"><img src="./libra.png">Libra/Dolar</td>
                <td>1.8606</td>
                <td>1.8611</td>
                <td>1.8651</td>
                <td>1.8522</td>
            </tr>
            <tr>
                <td class="moneda"><img src="./yen.png">Euro/Yen</td>
                <td>149.09</td>
                <td>149.13</td>
                <td>149.79</td>
                <td>148.96</td>
            </tr>
        </table>
    </body>
</html>
