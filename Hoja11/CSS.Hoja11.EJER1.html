<!DOCTYPE html>
<head>
  <title>Ejercicio posicionamiento float</title>
  <style type="text/css">
    div {
        background-color: lightgray;
        border: gray solid 1px;
        display: flex;

    }
    .izquierda {
        float: left;
    }
    .derecha {
        float: right;
    }
  </style>
</head>
<body>
  <div id="contenedor">
	<span class="izquierda">&laquo; Anterior</span>
 	<span class="derecha">Siguiente &raquo;</span>
  </div>
</body>
</html>
